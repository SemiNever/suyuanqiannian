<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台登陆</title>
	<link rel="stylesheet" href="bscss/login.css">
	 <script>
	 	(function(){
			var  html = document.documentElement;
			var htmlWidth = html.getBoundingClientRect().width;
			html.style.fontSize = htmlWidth/15 +'px';

		})()
		window.onresize=function(){
			var  html = document.documentElement;
			var htmlWidth = html.getBoundingClientRect().width;
			html.style.fontSize = htmlWidth/15 +'px';
		}
	 </script>
</head>
<body>
	<header>
		<img src="bsimg/web-logo.png" alt="">
		<span>后台管理系统</span>
	</header>
	<main>
		<div class='loginBox'>
			<p class='loginHeadline'>登陆</p>
			<div class='underline'></div>
			<input class="username" type="text" placeholder="用户名">
			<input class='password' type="password" placeholder="密码">
			<input class='loginBtn' type="button" value="登陆">
			<p class='loginTips'>用户名错误</p>
		</div>
	</main>
</body>
</html>
